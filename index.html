<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <main>

    <div id="container">
      <div id="img-container">
        <img id="front-img" src="images/image-equilibrium.jpg" alt="nft-image">
        <div id="bg-hover">
          <img id="view-icon" src="images/icon-view.svg" alt="view-icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes<br> balance and calm.</p>
      
      <div id="info-container">
        <div id="eth-info">
            <img id="eth-img" src="images/icon-ethereum.svg" alt="etherum-icon">
            <p id="nft-valor">0.041 ETH</p>
        </div>

          <div id="time-info">
            <img id="clock-icon" src="images/icon-clock.svg" alt="clock-icon">
            <p id="nft-days-left">3 days left</p>
          </div>
      </div>
      <div id="line">

      <div id="creator-info">
          <img id="creator-img" src="images/image-avatar.png" alt="creator-photo">
        <p id="creator-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaomorita" target="_blank">Jo√£o Vitor Morita</a>.
  </div>
</body>
</html>
